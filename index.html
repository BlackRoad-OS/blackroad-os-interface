<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --amber: #F5A623;
            --hot-pink: #FF1D6C;
            --electric-blue: #2979FF;
            --violet: #9C27B0;
            --gradient-brand: linear-gradient(135deg, var(--amber) 0%, var(--hot-pink) 38.2%, var(--violet) 61.8%, var(--electric-blue) 100%);
            --glass-bg: rgba(20, 20, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--black);
            color: var(--white);
            line-height: 1.618;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 55px 55px;
            animation: grid-move 30s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(55px, 55px); }
        }

        /* Floating Orbs */
        .orbs { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: orb-pulse 10s ease-in-out infinite;
        }
        .orb-1 { width: 600px; height: 600px; background: var(--hot-pink); opacity: 0.1; top: -200px; right: -100px; }
        .orb-2 { width: 500px; height: 500px; background: var(--electric-blue); opacity: 0.08; bottom: -150px; left: -100px; animation-delay: -5s; }
        .orb-3 { width: 550px; height: 550px; background: var(--violet); opacity: 0.06; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -2.5s; }

        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); opacity: 0.06; }
            50% { transform: scale(1.2); opacity: 0.12; }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 55px 34px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 89px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 21px;
            animation: title-float 3s ease-in-out infinite;
        }

        @keyframes title-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-13px); }
        }

        .tagline {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            margin-bottom: 34px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 55px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Search */
        .search-bar {
            max-width: 800px;
            margin: 0 auto 55px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 21px 34px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 21px;
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--hot-pink);
            box-shadow: 0 0 40px rgba(255, 29, 108, 0.3);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 13px;
            flex-wrap: wrap;
            margin-bottom: 55px;
        }

        .category-btn {
            padding: 13px 21px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 13px;
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            border-color: var(--hot-pink);
            background: var(--gradient-brand);
            transform: translateY(-2px);
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 34px;
            margin-bottom: 89px;
        }

        .app-card {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 21px;
            padding: 34px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-brand);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .app-card:hover {
            border-color: var(--hot-pink);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(255, 29, 108, 0.3);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 21px;
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 13px;
            color: var(--white);
        }

        .app-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 21px;
            line-height: 1.618;
        }

        .app-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 13px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .app-status {
            position: absolute;
            top: 21px;
            right: 21px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 13px rgba(0, 255, 0, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 55px 0;
            border-top: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.5);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 34px;
            margin-bottom: 21px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--hot-pink);
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .app-grid { grid-template-columns: 1fr; }
            .stats { gap: 34px; }
        }
    </style>
</head>

        const appGrid = document.getElementById('app-grid');
        const searchInput = document.getElementById('search');
        const categoryBtns = document.querySelectorAll('.category-btn');

        let currentCategory = 'all';
        let searchTerm = '';

        function renderApps() {
            const filtered = apps.filter(app => {
                const matchesCategory = currentCategory === 'all' || app.category === currentCategory;
                const matchesSearch = searchTerm === '' ||
                    app.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    app.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    app.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                return matchesCategory && matchesSearch;
            });

            appGrid.innerHTML = filtered.map(app => `
                <div class="app-card" onclick="window.open('${app.url}', '_blank')">
                    <div class="app-status"></div>
                    <div class="app-icon">${app.icon}</div>
                    <div class="app-title">${app.title}</div>
                    <div class="app-description">${app.description}</div>
                    <div class="app-tags">
                        ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('app-count').textContent = filtered.length;
        }

        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderApps();
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderApps();
            });
        });

        renderApps();

        console.log('üåå BlackRoad OS - Complete Ecosystem Loaded!');
